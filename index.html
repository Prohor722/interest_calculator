<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    * {
        box-sizing: border-box;
    }
    .calculator {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    .align-groups {
        display: flex;
        gap: 24px;
        align-items: end;
    }
    .first-left-input{
        width: 220px;
    }
    .left-input{
        width: 220px;
    }
    .increments-check{
        text-align: end;
        display: block;
        margin-top: 6px;
        margin-bottom: 10px;

        padding: 4px 5px;
        text-decoration: none;
        border-radius: 6px;
        color: white;
    }
    .increments-check-left{
        background-color: #46cb46;
    }
    .increments-check-left:hover{
        background-color: #18b118;
        border: #5ad25a;
    }
    .increments-check-right{
        background-color: #ce4624;
    }
    #increments-display{
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        line-height: 16px;
    }
    .increment-btns{
        display: flex;
        justify-content: center;
        gap: 4px;
    }

    .clear-btn{
        background-color: #dddd29;
    }

    #result{
        line-height: 12px;
        text-align: center;
    }

    /* table CSS  */
    .interest-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      border: none;
    }
    
    .interest-table th {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: left;
    }
    .interest-table td {
      padding: 10px;
      border-left-color: #c5c5c5d6;
      border-right-color: #c5c5c5d6;
      border-bottom: 1px solid #e0e0e0;
    }
    .interest-table tr:hover {
      background-color: #f5f5f5;
    }
    .interest-table td:last-child {
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 720px) {
      body {
        padding: 10px;
      }
      .align-groups {
        flex-direction: column;
        gap: 0px;
      }
      
      .left-input, .first-left-input{
        width: 100%;
      }
      .first-left-input{
        max-width: 100%;
      }
      .form-group{
        width: 100%;
        position: relative;
      }
      h2 {
        font-size: 22px;
      }

      .increments-check {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 13px;
        font-weight: bold;
      }
      #result {
        font-size: 14px;
        line-height: 16px;
      }
    }

  </style>
</head>
<body>

  <h2>Interest Calculator</h2>
  <div class="calculator">

    <div class="align-groups">
        <div class="form-group">
            <label for="amount">Actual Amount (Principal)</label>
            <input class="first-left-input" type="number" id="amount" placeholder="Enter amount" />
        </div>
      
        <div class="form-group second-input">
          <label for="amount">Currency type</label>
          <input type="text" id="money-type" placeholder="Enter Currency Type" />
        </div>
    </div>
    

    <div class="align-groups">
        <div class="form-group">
            <label for="interest">Interest On (Time)</label>
            <select class="left-input" id="interest-on">
              <option value="year">Year</option>
              <option value="month">Month</option>
              <option value="day">Day</option>
              <option value="hour">Hour</option>
              <option value="minute">Minute</option>
              <option value="second">Second</option>
            </select>
        </div>
    
        <div class="form-group">
          <label for="interest">Interest Rate (%)</label>
          <input type="number" id="interest" placeholder="Enter interest percent" />
        </div>
    </div>
    

    <div class="align-groups">
        <div class="form-group">
            <label for="durationUnit">Calculation Time Unit</label>
            <select class="left-input" id="durationUnit">
              <option value="year">Year</option>
              <option value="month">Month</option>
              <option value="day">Day</option>
              <option value="hour">Hour</option>
              <option value="minute">Minute</option>
              <option value="second">Second</option>
            </select>
        </div>
    
        <div class="form-group">
          <label for="duration">Duration</label>
          <input type="number" id="duration" placeholder="Enter time duration" />
        </div>
    </div>
    

    <button onclick="calculateInterest()">
        Calculate Total
    </button>
    
    <div class="increment-btns">
        <a class="increments-check increments-check-left" href="#" onclick="generateInterestReport()">
            check first 3 increments
        </a>
        <a class="increments-check increments-check-right" href="#" onclick="generateInterestReport(1)">
            full report
        </a>
        <a class="increments-check clear-btn" href="#" onclick="clearReports()">
            clear
        </a>
    </div>
    

    <div id="result"></div>
    <div id="increments-display"></div>
  </div>

  <script>
    function formatNumberAddingCommas(number) {
      let num = Number(number).toFixed(2); // Ensure 2 decimal places
      let [integer, decimal] = num.split(".");

      let lastThree = integer.slice(-3);
      let rest = integer.slice(0, -3);

      if (rest !== '') {
          rest = rest.replace(/\B(?=(\d{2})+(?!\d))/g, ",");
      }

        return (rest ? rest + "," : "") + lastThree + "." + decimal;
    }

    const getTimeOnInterest = () =>{
        const duration = parseFloat(document.getElementById("duration").value);
        const durationUnit = document.getElementById("durationUnit").value;
        const interestOn = document.getElementById("interest-on").value;
        
        if(duration<=0){
            return 0;
        }

        if(durationUnit == "year"){

            switch (interestOn) {
                case "year":
                return duration;
                
                case "month":
                return duration * 12;
                
                case "day":
                return duration * 365;
                
                case "hour":
                return duration * (365 * 24)

                case "minute":
                return duration * (365 * 24 * 60);
                
                case "second":
                return duration * (365 * 24 * 60 * 60);

                default:
                return 0;
            }
        }

        if(durationUnit == "month"){

            switch (interestOn) {
                case "month":
                return duration;
                
                case "day":
                return duration * 30;
                
                case "hour":
                return duration * (30 * 24)

                case "minute":
                return duration * (30 * 24 * 60);
                
                case "second":
                return duration * (30 * 24 * 60 * 60);

                default:
                return 0;
            }
        }

        if(durationUnit == "day"){

            switch (interestOn) {
                case "day":
                return duration;
                
                case "hour":
                return duration  * 24

                case "minute":
                return duration * (24 * 60);
                
                case "second":
                return duration * (24 * 60 * 60);

                default:
                return 0;
            }
        }
        
        if(durationUnit == "hour"){

            switch (interestOn) {
                case "hour":
                return duration;

                case "minute":
                return duration * (60);
                
                case "second":
                return duration * (60 * 60);

                default:
                return 0;
            }
        }

        if(durationUnit == "minute"){

            switch (interestOn) {
                case "minute":
                return duration;
                
                case "second":
                return duration * (60);

                default:
                return 0;
            }
        }

        else{
            return duration;
        }
      }
      
    function calculateInterest() {
      const principal = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("interest").value);
      const duration = parseFloat(document.getElementById("duration").value);
      const durationUnit = document.getElementById("durationUnit").value;
      const interestOn = document.getElementById("interest-on").value;
      const moneyType = document.getElementById("money-type").value;

      if (isNaN(principal) || isNaN(rate) || isNaN(duration)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      

      const interestCicle = getTimeOnInterest();
      let totalAmount = principal;

      for(let i =0; i<interestCicle; i++){
        totalAmount += totalAmount * (rate / 100)
      }
      
      const interestAmount = totalAmount - principal;

      document.getElementById("result").innerText =
        `Base Ammount: ${formatNumberAddingCommas(principal.toFixed(2))+" "+moneyType}
        \nTotal Interest: ${formatNumberAddingCommas(interestAmount.toFixed(2))+" "+moneyType}
        \nTotal Amount: ${formatNumberAddingCommas(totalAmount.toFixed(2))+" "+moneyType}`;
    }
    
    function generateInterestReport(value=0){
        const interestCicle = value ? getTimeOnInterest() : getTimeOnInterest()>3 ? 3 : getTimeOnInterest();    //value 1 for all and 0 for 3 data 
        const principal = parseFloat(document.getElementById("amount").value);
        const rate = parseFloat(document.getElementById("interest").value);
        const moneyType = document.getElementById("money-type").value;
        let totalAmount = principal;

        let report = `
            <table class="interest-table" border="1" cellpadding="6" style="border-collapse: collapse; margin-top: 20px;">
              <thead>
                <tr>
                  <th>Increment No.</th>
                  <th>Interest Ammount</th>
                  <th>Total Amount</th>
                </tr>
              </thead>
              <tbody>
            `;

        for (let i = 0; i < interestCicle; i++) {
          const interest = totalAmount * (rate / 100);
          const total = totalAmount + interest;

          report += `
            <tr>
              <td>${i + 1}</td>
              <td>${formatNumberAddingCommas(interest.toFixed(2))} ${moneyType}</td>
              <td>${formatNumberAddingCommas(total.toFixed(2))} ${moneyType}</td>
            </tr>
          `;

          totalAmount = total; // Update for next cycle
        }

        report += `</tbody></table>`;

        // Show all reports at once
        // document.getElementById("increments-display").innerText = report;
        document.getElementById("increments-display").innerHTML = report;
    }

    function clearReports(){
        document.getElementById("result").innerText = "";
        document.getElementById("increments-display").innerText = "";
    }
  
  </script>

</body>
</html>
